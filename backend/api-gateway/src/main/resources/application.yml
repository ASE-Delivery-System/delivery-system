spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: identity-service
          uri: lb://IDENTITY-SERVICE
          predicates:
            - Path=/api/auth/**

        - id: delivery-service
          uri: lb://DELIVERY-SERVICE
          predicates:
            - Path=/user/auth/**
            - Path=/users/**
            - Path=/users
            - Path=/deliveries
            - Path=/deliveries/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone:  https://ase-discovery-server.herokuapp.com/eureka


server:
  port: 8080
